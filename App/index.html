<html>
<head>
	<title>Pay Off My Mortgage</title>
	<link rel="icon" 
      type="image/png" 
      href="favicon.png">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css"> <!-- main CSS - don't want to overwrite Bootstrap, just help it--> 
	<link rel="stylesheet" type="text/css" href="auth-buttons.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:100,400' rel='stylesheet' type='text/css'>
	<script src="bower_components/braintree-angular/dist/braintree-angular.js"></script> <!-- Stripe -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> <!-- Angular CDN -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> <!-- jQuery -->
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script> <!-- Firebase -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script> <!-- AngularFire -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script> <!-- ngRoute -->
	<script src="https://apis.google.com/js/client:platform.js" async defer></script> <!-- google login -->
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script> <!-- angular UI -->
	<script src="vex.combined.min.js"></script>
	<script>vex.defaultOptions.className = 'vex-theme-os';</script>
	<link rel="stylesheet" href="vex.css" />
	<link rel="stylesheet" href="vex-theme-os.css" />
	<link rel="stylesheet" href="my-vex.css" /> <!-- enhancements to vex.css -->
	
	<script src="js/mbox.js"></script> <!-- mbox v56 -->
</head>
<body ng-app="pommApp">

	<div ng-controller="MainCtrl">
		<nav class="navbar navbar-default navbar-fixed-top">
  			<div class="container">
  				<a id="nText" href="/#/" class="navbar-brand" style="font-size: 24px; color: rgba(30, 30, 30, 0.85);">Pay Off My Mortgage</a>
  				<a id="nText" href="/#/">Home</a>
  				<a id="nText" href="/#/Rules">Rules</a>
  				<a id="nText" href="/#/Legal">Legal</a>
  				<a id="nText" href="/#/About">About</a>
  				<a id="nText" ng-click="open()"><button type="button" class="btn btn-default navbar-btn">Log In</button></a>
 			 </div>
		</nav>
		
		<ng-view></ng-view> <!-- Router's job here -->

	<form action="/#/charge" method="POST"> <!-- this is the index stripe form -->
	  <script
	    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
	    data-key="pk_test_bg9GaIsqZZA6eLdIP1yRPfDM"
	    data-image="favicon.png"
	    data-name="Pay Off My Mortgage"
	    data-description="1 entry ($1.00)"
	    data-amount="100">
	  </script>
	</form>
	<div> <!-- this is the modal overlay: -->
	    <script type="text/ng-template" id="myModalContent.html">
	        <div class="modal-header">
	            <h3 class="modal-title">Please Sign In:</h3>
	        </div>
	        <div class="vex-theme-os">
	        	<div class="vex-content">
	        	  <form class="vex-dialog-form">
	        		<div class="vex-dialog-message">Enter your username and password:</div>
        			<div class="vex-dialog-input"><input name="username" type="text" placeholder="Username" required="">
        				<input name="password" type="password" placeholder="Password" required="">
    				</div>
					<div class="vex-dialog-buttons">
						<button type="submit" class="vex-dialog-button-primary vex-dialog-button vex-first">Login</button>
						<button type="button" class="vex-dialog-button-secondary vex-dialog-button vex-last">Back</button>
					</div>
				  </form>
				</div>
			</div>
	        <div class="modal-footer">
	            <button class="btn btn-primary" ng-click="ok()">OK</button>
	            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	        </div>
	    </script>
		</div>
		<!-- <a class="demo-button"><button>demo button</button></a> -->
		<div class="mboxDefault">
		</div>
		<script type="text/javascript">
		 mboxCreate('pommFooterMbox');
		</script>

		<!-- <button class="btn btn-default" ng-click="open()">Open me!</button>
	    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
	    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
	    <div ng-show="selected">Selection from a modal: {{ selected }}</div> -->

		<footer class="footer">
      		<div class="container">
       		 <div class="text-muted"><span class="footer-comp">Click the Entry</span><span class="footer-comp"><img src="dollar_silver.icns"></img>Buy a Ticket</span><span class="footer-comp">Pot gets Bigger</span><span class="footer-comp">Winner loses Mortgage!</span></div>
      		</div>
    	</footer>
	</div>
<script src="js/app.js"></script>
<script src="js/MainCtrl.js"></script>
<script src="services/mainService.js"></script>
<script src="directives/counter.js"></script>
<script src="js/jQuery.js"></script>
<!-- <script src="js/AdobeAnalytics/AppMeasurement.js"></script> -->
</body>
</html>
